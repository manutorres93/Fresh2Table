<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh 2 Table</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700;900&family=Poppins:wght@300;400;500;600;700;800&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/shoppinghistory.css" />
  </head>
  <body>
    <div class="container">
      <header class="header-mobile">
        <h1 class="logo">Fresh 2 Table - Historial de compras</h1>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <h1 class="logo">Fresh 2 Table</h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <a
                id="perfil"
                class="boton-menu boton-categoria"
                href="home.html"
              >
                Perfil
              </a>
            </li>

            <li>
              <button id="historial" class="boton-menu boton-categoria active">
                Historial de compras
              </button>
            </li>
            <li>
              <a class="boton-menu boton-carrito" href="./carrito.html">
                <i class="bi bi-cart-fill"></i> Carrito
                <span id="numerito" class="numerito">0</span>
              </a>
            </li>
          </ul>
          <!-- Sign out -->
          <button class="boton-logout" id="logout">Cerrar sesión</button>
        </nav>
        <footer>
          <p class="texto-footer">© Fresh 2 Table</p>
        </footer>
      </aside>
      <main>
        <div class="contenedor-titulo">
          <h2 class="titulo-principal">Historial de compras</h2>
        </div>
        <div class="contenedor-historial">
          <p id="historial-vacio" class="historial-vacio">
            No has realizado ninguna compra aún.
          </p>

          <div id="historial-productos" class="historial-productos disabled">
            <!-- Esto se va a completar con el JS -->
          </div>
        </div>
        <div class="contenedor-modal">
         
          <dialog id="modal" class="centrado-modal">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title">Información de la compra</h2>
                <button
                  id="btn-cerrar-modal"
                  class="close-btn btn-cerrar-modal"
                >
                  &times;
                </button>
              </div>
              <div class="modal-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th></th>
                      <th>NOMBRE PRODUCTO</th>
                      <th>CANTIDAD</th>
                    </tr>
                  </thead>
                  <tbody class="tbody">

                  </tbody>
                </table>
              </div>
              <div class="modal-footer">
                <button
                  id="btn-cerrar-modal-aux"
                  class="btn-cerrar-modal btn btn-secondary"
                >
                  Cerrar
                </button>
                <!-- Otros botones de acción si es necesario -->
              </div>
            </div>
          </dialog>
        </div>
      </main>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="../js/shoppinghistory.js" type="module"></script>
    <script src="../js/menu.js" type="module"></script>
    <!-- <script src="/js/database.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
