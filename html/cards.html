<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cards.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <title>Frutas</title>
</head>

<body>

    <!--------------NAV-------------->
    <header>

        <!-- Navbar  -->
        <nav class="navbar">
            <!-- Menu -->
            <div class="menu">
                <img class="icono-selector-menu" src="../Img/menu.svg" width="50" height="" alt="">
            </div>
            <!-- Logo -->
            <div class="logo-header">
                <img class="icono-selector" src="../Img/Fresh.svg" alt="" />

            </div>
            <!-- Shop -->
            <div class="menu">
                <img class="icono-selector-cart" src="../Img/car-shopping.svg" width="50" alt="">
                <span id="numeroProductosEnCarrito">0</span>
                
            </div>
        </nav>
    </header>

    <!--------------BUSCADOR-------------->

    <!--input buscador-->
    <div class="search">
        <div class="search-container">
          <input type="text" id="input-search" placeholder="¿Qué producto buscas?">
        </div>
    </div>
    
    <!--------------VECTORES DE BÚSQUEDA-------------->

    <div class="img-buscadores">
        <div class="img-buscadores-container">
            <div class="icono-fruta">
                <img class="incono-selector fruits" src="../Img/iconoFruta.svg" width="95" alt="" srcset="">
                <h1 class="titulo-frutas">FRUTAS</h1>
            </div>
            
            <div class="icono-verdura">
                <img class="incono-selector vegetables" src="../Img/iconoVerdura.svg" width="95" alt="">
                <h1 class="titulo-verduras">VERDURAS</h1>
            </div>
            
        </div>
    </div>

    <!--------------CARDS-------------->

    <main class="cards" id="cardContainer">
        
    </main>

    <!--------------MODAL-------------->

    <div class="modalContainerMain">
        <button class="close-button">Cerrar</button>
        
        <h1 style="color: black;">Carrito</h1>
        <div class="modalContent">

        </div>
    </div>

    <script src="../js/products.json"></script>
    <script src="../js/function.js"></script>
</body>
</html>
