<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh2Table - Carrito</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700;900&family=Poppins:wght@300;400;500;600;700;800&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../css/shoppingcart.css" />
  </head>
  <body>
    <div class="container">
      <header class="header-mobile">
        <h1 class="logo">Fresh 2 Table</h1>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <h1 class="logo">Fresh 2 Table</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-volver" href="./home.html">
                Ver tu perfil
              </a>
            </li>
            <li>
              <a class="boton-menu boton-carrito active" href="./carrito.html">
                <i class="bi bi-cart-fill"></i> Check out
              </a>
            </li>
            <li>
              <a class="boton-menu boton-volver" href="./cards.html">
                Seguir comprando
              </a>
            </li>
          </ul>
          <!-- Sign out -->
          <button class="boton-logout" id="logout">Cerrar sesión</button>
        </nav>
        <footer>
          <p class="texto-footer">© Fresh 2 Table</p>
        </footer>
      </aside>
      <main>
        <div class="contenedor-titulo">
          
          <h2 class="titulo-principal">Tu carrito de compras</h2>
        </div>
        <div class="contenedor-carrito">
          <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío.</p>

          <div id="carrito-productos" class="carrito-productos disabled">
            <!-- Esto se va a completar con el JS -->
          </div>

          <div id="carrito-acciones" class="carrito-acciones disabled">
            <div class="carrito-acciones-izquierda">
              <button
                id="carrito-acciones-vaciar"
                class="carrito-acciones-vaciar"
              >
                Vaciar carrito
              </button>
            </div>
            <div class="carrito-acciones-derecha">
              <div class="carrito-acciones-total">
                <p>Total:</p>
                <p id="total">$0</p>
              </div>
              <button
                id="carrito-acciones-comprar"
                class="carrito-acciones-comprar"
                
              >
                Comprar ahora
              </button>
            </div>
          </div>

          

        </div>
      </main>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/database.js"></script>
  </body>
</html>
